name: lumos
description: Lumos app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^0.13.7
  firebase_auth: ^0.16.1
  flutter_auth_buttons: ^0.8.0
  google_sign_in: ^4.0.7
  equatable: ^1.2.2
  meta: ^1.1.8
  bloc: ^5.0.0
  flutter_bloc: ^5.0.0
  rxdart: ^0.24.1
  url_launcher:
  webview_flutter: ^0.3.22+1
  google_maps_flutter: ^0.5.30
  table_calendar: ^2.2.3
  font_awesome_flutter: ^8.8.1
  intl: ^0.16.1
  carousel_slider: ^2.2.1
  splashscreen: ^1.2.0
  custom_splash: ^0.0.2
  http: ^0.12.2
  page_transition: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/IGshop/
    - assets/LumosPageButton/
    - assets/Home_News/
    - assets/DiscountPageButton/
    - assets/CalendarPageButton/
    - assets/DiscountPageButton/IGshopButton/

  fonts:
    - family: ADAM.CG PRO
      fonts:
        - asset: fonts/ADAM.CG PRO.ttf